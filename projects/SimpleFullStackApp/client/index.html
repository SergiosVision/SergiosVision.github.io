<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Express FullStack Application</title>
</head>
<body>
<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="create">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <div id="create" class="modal">
        <div class="modal-content">
            <h4>Create a new post</h4>
            <div class="input-field">
                <input required id="title" type="text" class="validate">
                <label for="title">Post Title</label>
            </div>
            <div class="input-field">
                <textarea id="text" class="materialize-textarea"></textarea>
                <label for="text">Post Text</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="createPost">Create Post</a>
        </div>
    </div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
